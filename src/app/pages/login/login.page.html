<ion-content>
  <ion-card color="light">
    <ion-card-header class="titlle">
      <ion-card-subtitle>Welcome to Our App</ion-card-subtitle>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="onLogin()">
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-button color="secondary" expand="block" type="submit">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
